{{ block "recipie" . }}
<div class="card">
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img src="https://bulma.io/assets/images/placeholders/96x96.png" alt="Placeholder image" />
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">{{ .Name }}</p>
            </div>
        </div>
        <div class="content">
            {{ .Directions }}
        </div>
    </div>
    <div class="card-footer">
        <a class="card-footer-item" hx-get="/details/{{ .Id }}" hx-target="#page" hx-swap="innerHTML" hx-push-url="/details/{{ .Id }}">Details</a>
        <a class="card-footer-item has-text-danger" hx-delete="/delete/{{ .Id }}" hx-target="#page" hx-swap="innerHTML">Delete</a>
    </div>
</div>
{{ end }}
