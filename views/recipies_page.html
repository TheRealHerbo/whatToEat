{{ block "recipies_page" . }}
<div class="field p-2">
    <div class="control">
      <button class="button is-link" hx-get="/add" hx-target="#page" hx-swap="innerHTML" hx-push-url="/recipies/add">Add</button>
    </div>
</div>
<div class="grid is-col-min-10 p-2">
    {{ range .Recipies }}
        <div class="cell">{{ template "recipie" . }}</div>
    {{ end }}
</div>
{{ end }}
